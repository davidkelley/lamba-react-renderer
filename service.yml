AWSTemplateFormatVersion: '2010-09-09'

Transform: AWS::Serverless-2016-10-31

Description: Isomorphic React Application

Parameters:

  RevisionId:
    Type: String

Resources:

  AssetBucket:
    Type: AWS::S3::Bucket

  AssetBucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref AssetBucket
      PolicyDocument:
        Statement:
          - Sid: AddAnonPerm
            Action:
              - s3:GetObject
            Effect: "Allow"
            Resource:
              - !Sub "${AssetBucket.Arn}/*"
            Principal: "*"

  AssetCDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2
        Comment: !Sub "RevisionId: ${RevisionId}"
        # CustomErrorResponses:
        #   - ErrorCode: 404
        #     ResponseCode: 200
        #     ResponsePagePath: 404-not-found.html
        Origins:
          - DomainName: !GetAtt AssetBucket.DomainName
            Id: Assets
            S3OriginConfig: {}
          - DomainName: !Sub "${RenderGateway}.execute-api.${AWS::Region}.${AWS::URLSuffix}"
            OriginPath: !Sub "/${RevisionId}"
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
            Id: Render
        DefaultCacheBehavior:
          Compress: true
          TargetOriginId: Render
          ForwardedValues:
            QueryString: false
          ViewerProtocolPolicy: redirect-to-https
        CacheBehaviors:
          - Compress: true
            PathPattern: "/assets/*"
            TargetOriginId: Assets
            ForwardedValues:
              QueryString: false
            ViewerProtocolPolicy: redirect-to-https

  Render:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.Render
      Runtime: nodejs6.10
      CodeUri: ./out/server
      Timeout: 10

  RenderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${Render}"
      RetentionInDays: 1

  RenderGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Ref: AWS::StackName
      StageName:
        Ref: RevisionId
      DefinitionUri: ./out/api.yml
      Variables:
        RenderFunction:
          Ref: Render
        ExecutionRoleName:
          Ref: RenderGatewayExecutionRole

  RenderGatewayExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole

  RenderGatewayExecutionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: APIPermissions
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - lambda:*
            Resource:
              - Fn::GetAtt: [Render, Arn]
      Roles:
        - Ref: RenderGatewayExecutionRole

Outputs:

  AssetBucket:
    Description: Bucket name for application static assets
    Value:
      Ref: AssetBucket

  URL:
    Description: URL for the service
    Value: !Sub "https://${RenderGateway}.execute-api.${AWS::Region}.${AWS::URLSuffix}/${RevisionId}"
